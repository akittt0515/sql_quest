{% extends 'sql_quest_app/SQ_overview.html' %}
    {% block body %}
    <div class="container pb-5">
        <div class="row mt-5 mb-3">
                {{Q|safe}}
        </div>
        
        <div class="container bg-light p-5">

            <section class="container mb-5">
                <table class="table table-hover table-bordered table-sm ">
                    <caption align="top">Quest_table</caption>
                    <thead>
                        <tr>
                            {% for b in ind %}
                            <th scope="col" class="col-1">{{b}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                    {% for l in ls %}
                        <tr>
                        {% for a in l %}
                            <th scope="row"><a href="#" class="text-dark text-decoration-none">{{a}}</a></th>
                        {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
                </table>
            </section>
        </div>
        <div class="row pt-4">
            <form method="post" action='{% url "SQ_Quest" QA_No=No %}' class="form-group">
                <p>SQL文入力欄</p>
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-dark btn-lg mb-5">GO</button>
                <button type="button" class="btn btn-light text-dark mb-5 ms-2"> <a href='{% url "SQ_Quest" QA_No=No %}' class="btn text-black">リセット</a></button>
            </form>
        </div>
    </div>
    {% endblock %}
