<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>SQL Quest</title>

    <style>
        .bg_main{
            background-color: #e0e0e0;
        }
    </style>
</head>
<body class="bg_main">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h1>SQL Quest</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav mr-auto">
                        <button type="button" class="btn btn-dark border-secondary text-white nav-link btn-md mx-2">トップページ</button>
                        <button type="button" class="btn btn-light text-dark nav-link btn-md mx-2">ログアウト</button>
                        <button type="button" class="btn btn-secondary nav-link btn-md mx-2">サインイン</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

        <section class="container bg-light my-5">
            <p class="ms-5 pt-5 h2">アカウントの作成</p>
            <p class="ms-5 pt-1">アカウントをお持ちの方<a href="#" class="ms-3">サインイン</a></p>
            <div class="row">
                <form class="col-9 m-5 mt-3" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <!-- <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">名前</label>
                        <input type="" class="form-control" id="exampleInputName" aria-describedby="" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Eメール</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div> -->
                    <button type="submit" class="btn btn-dark btn-lg mt-3">サインアップ</button>
                </form>
                <!-- <img src="img/board-1273128_640.jpg" class="col-3 mb-5 img-thumbnail d-none d-md-block justify-content-end" alt="ログイン"> -->
            </div>
        </section>
    </div>
        <footer class="mt-auto bg-dark text-white text-center fixed-bottom">
            <p>© 2021 SQL Quest</p>
        </footer>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
